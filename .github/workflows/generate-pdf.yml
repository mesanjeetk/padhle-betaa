name: Generate & Commit PDFs

on:
  workflow_dispatch: # Manually trigger from GitHub Actions tab
  push:
    branches: [main]


permissions:
  contents: write

jobs:
  generate-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build Next.js App
        run: npm run build

      - name: Start Next.js Server in Background
        run: npm run start & sleep 10

      - name: Generate PDFs with Playwright
        run: npx tsx scripts/export-pdfs.ts

      - name: Commit and Push PDFs to Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate PDFs for chapters"
            git push origin main
